<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>注册页</title>
	<link rel="stylesheet" href="../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../frame/static/css/style.css">
	<link rel="stylesheet" href="../css/AddUser.css">
	<link rel="icon" href="../frame/static/image/code.png">
</head>

<body>

<div class="login-main my-login-main">
	<form class="layui-form layui-form-pane" lay-filter="initValue" id="addfrom">
		<div class="layui-form-item layui-row">
			<div class="layui-col-sm5">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" name="login_name"  placeholder="登录名"
						   autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-col-sm5 layui-col-sm-offset1">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="user_name"  placeholder="用户名"
						   autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row">
			<div class="layui-col-sm5">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="login_pwd"  placeholder="密码"
						   autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-col-sm5 layui-col-sm-offset1">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email"  placeholder="邮箱"
						   autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row">
			<div class="layui-col-sm5">
				<label class="layui-form-label">邮箱激活转态</label>
				<div class="layui-input-block">
					<select name="emall_status" ilay-verify="required">
						<option value="Y">激活</option>
						<option value="N">未激活</option>
					</select>
				</div>
			</div>
			<div class="layui-col-sm5 layui-col-sm-offset1">
				<label class="layui-form-label">激活状态</label>
				<div class="layui-input-block">
					<select name="status">
						<option value=""></option>
						<option value="1">激活</option>
						<option value="0">未激活</option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row">
			<div class="layui-col-sm5">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-block">
					<input type="text" name="address"  placeholder="地址" autocomplete="off"
						   class="layui-input">
				</div>
			</div>
		</div>
		
		<div class="layui-input-inline layui-form-text layui-row">
			<div class="layui-col-sm11">
				<label class="layui-form-label">备注</label>
				<textarea name="remark" placeholder="备注" class="layui-textarea"></textarea>
			</div>
		</div>

		<!--<div class="layui-input-inline login-btn layui-row">
			<div class="layui-col-sm3 layui-col-sm-offset2">
				<button type="button" class="layui-btn" id="sure">确认</button>
			</div>
			<div class="layui-col-sm3 layui-col-sm-offset1">
				<button type="button" class="layui-btn" id="close">取消</button>
			</div>
		</div>-->

	</form>
</div>

<script src="../frame/layui/layui.js"></script>
<script src="../js/public.js"></script>
<script src="../js/AddUser.js" type="text/javascript"></script>
</body>

</html>
